
<div class="card col-md-6 container mt-2 mb-5">
    <div class="card-header">
      <h5 class="card-title">Formulario de Usuario</h5>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="firstName">Primer Nombre:</label>
          <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName" class="form-control" required>
        </div>
  
        <div class="form-group">
          <label for="lastName">Primer Apellido:</label>
          <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName" class="form-control" required>
        </div>
  
        <div class="form-group">
          <label for="idNumber">Número de Identificación:</label>
          <input type="text" id="idNumber" name="idNumber" [(ngModel)]="idNumber" class="form-control" required>
        </div>
  
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" required>
        </div>
  
        <button type="submit" class="btn btn-primary mt-3">Registrar Usuario</button>
      </form>
    </div>
  </div>
